name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Lint (ruff check)
        run: uv run ruff check ncat/ tests/ main.py

      - name: Format (ruff format)
        run: uv run ruff format --check ncat/ tests/ main.py

      - name: Type check (mypy)
        run: uv run mypy ncat/ main.py

      - name: Test (pytest)
        run: uv run pytest tests/ -v
