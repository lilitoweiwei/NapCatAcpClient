[server]
# Bind address for the WebSocket server.
# "0.0.0.0" listens on all interfaces (IPv4+IPv6); required for SSH tunnels.
host = "0.0.0.0"
# Port that NapCatQQ connects to (must match NapCatQQ's reverse WS config).
port = 8282

[agent]
# Path or name of the ACP agent executable.
command = "claude"
# Arguments to pass to the agent (e.g. ["--experimental-acp"] for gemini).
args = []
# Working directory for the agent process. Tilde (~) is expanded at runtime.
cwd = "~/.ncat/workspace"

[ux]
# Seconds before sending "AI is thinking" notification (0 to disable).
thinking_notify_seconds = 10
# Seconds before sending "AI is thinking too long, use /stop" notification (0 to disable).
thinking_long_notify_seconds = 30
# Seconds before an unanswered permission request is auto-cancelled (0 to wait forever).
permission_timeout = 300
# Max characters of raw_input to display in permission request messages (0 for unlimited).
permission_raw_input_max_len = 500

[logging]
# Console output level: DEBUG / INFO / WARNING / ERROR.
# The log file always captures DEBUG regardless of this setting.
level = "INFO"
# Directory for log files (created automatically) (relative to project root).
dir = "data/logs"
# Number of days to keep daily-rotated log files.
keep_days = 30
# Total log size cap in MB. On startup, oldest files are deleted if exceeded.
max_total_mb = 100
